<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seguros N.P.C.</title>
  </head>
  <body>
    <div class="container">
      <h1>Solicitud de Contacto</h1>
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="insurance">Tipo de Seguro:</label>
        <select id="insurance" required>
          <option value="" disabled selected class="options">Selecciona un seguro</option>
          <option value="Básico">Básico</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Premium">Premium</option>
        </select>

        <button type="button" id="modalBtn">Solicitar Contacto</button>
      </form>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h1>Plan</h1>
        <h3>Importe</h3>
        <button type="button" id="back">Consultar otro seguro</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
